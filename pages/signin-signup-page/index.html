<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Signin/SignUp</title>
  </head>
  <body>
    <div class="signIn">
      <h1>Sign In</h1>
      <form>
        <input type="email" class="signInEmail" placeholder="Email" />
        <input type="password" class="signInPass" placeholder="Password" />
      </form>
      <a href="../dashboard/dashboard.html"><button>Sign In</button></a>
    </div>

    <div class="signUp">
      <h1>Sign Up</h1>
      <form>
        <input type="text" class="name" placeholder="Enter name" />
        <input type="email" class="signUpEmail" placeholder="Enter email" />
        <input
          type="password"
          class="signUpPass"
          placeholder="Enter password"
        />
        <input
          type="password"
          class="signUpRePass"
          placeholder="Re-Enter password"
        />
      </form>
      <a href="../dashboard/dashboard.html">
        <button>Sign Up</button>
      </a>
    </div>

    <!-- circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
  <script src="index.js"></script>
</html>
